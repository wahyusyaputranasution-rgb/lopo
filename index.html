<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOPO COD - Admin Panel</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #00aa13;
            --primary-dark: #00880f;
            --primary-light: #e8f5e9;
            --danger: #dc3545;
            --danger-dark: #bb2d3b;
            --warning: #ffc107;
            --warning-dark: #ffb300;
            --success: #28a745;
            --dark: #1e1e2f;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --border: #e9ecef;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(145deg, #f0f2f5 0%, #f8fafc 100%);
            min-height: 100vh;
            color: var(--dark);
            padding-bottom: 80px;
        }

        /* Header */
        .main-header {
            background: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(0,170,19,0.3);
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .brand-text span {
            color: var(--primary);
        }

        .admin-toggle {
            background: var(--light-gray);
            border: 1px solid var(--border);
            padding: 10px 18px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-toggle i {
            color: var(--primary);
        }

        .admin-toggle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .admin-toggle:hover i {
            color: white;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card */
        .card {
            background: white;
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
        }

        .card-title i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .menu-item {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .menu-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .menu-content {
            padding: 12px;
        }

        .menu-name {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .menu-price {
            font-weight: 800;
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .btn-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-circle:hover {
            background: var(--primary);
            color: white;
        }

        .btn-circle:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .qty-display {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--gray);
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0,170,19,0.1);
        }

        .btn-gps {
            width: 100%;
            background: var(--light-gray);
            border: 1.5px dashed var(--gray);
            padding: 14px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-gps i {
            color: var(--primary);
        }

        .btn-gps:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Distance Info */
        .distance-info {
            background: var(--primary-light);
            padding: 12px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-dark);
            text-align: center;
            margin-top: 10px;
        }

        /* Cart Bar */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 90;
            border-top: 1px solid var(--border);
        }

        .cart-info h4 {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .cart-info h3 {
            font-size: 1.3rem;
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 16px rgba(0,170,19,0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,170,19,0.3);
        }

        /* QR Section */
        .qr-section {
            text-align: center;
            padding: 20px;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: white;
            padding: 10px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-text {
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* MODAL ADMIN PANEL - TAMBAHAN BARU YANG KEREN */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-panel {
            background: white;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px 25px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h2 {
            font-weight: 700;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-header h2 i {
            font-size: 1.5rem;
        }

        .btn-close {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .admin-body {
            padding: 25px;
        }

        .admin-login {
            background: var(--light-gray);
            border-radius: var(--radius-md);
            padding: 30px 25px;
            text-align: center;
        }

        .admin-login i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .admin-login h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .password-input {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: var(--gray);
            margin: 0;
        }

        .password-input input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 1.5px solid var(--border);
            border-radius: 40px;
            font-size: 0.95rem;
            transition: var(--transition);
            outline: none;
        }

        .password-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0,170,19,0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 40px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,170,19,0.2);
        }

        .admin-content {
            display: none;
        }

        /* Form Admin */
        .admin-form {
            background: var(--light-gray);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 25px;
        }

        .admin-form-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-form-title i {
            color: var(--primary);
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-list-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .menu-list-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .menu-list-info h4 {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .menu-list-info p {
            color: var(--primary);
            font-weight: 600;
        }

        .menu-list-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background: #fff3cd;
            color: #856404;
        }

        .btn-edit:hover {
            background: #ffc107;
            color: white;
        }

        .btn-delete {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .btn-save {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 40px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-cancel {
            width: 100%;
            background: var(--light-gray);
            color: var(--gray);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: var(--gray);
            color: white;
        }

        /* Badge */
        .badge {
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 4px 10px;
            border-radius: 40px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .menu-grid {
                gap: 10px;
            }
            
            .btn-primary {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<!-- Main Header -->
<header class="main-header">
    <div class="brand">
        <div class="brand-logo">L</div>
        <div class="brand-text">LOPO <span>COD</span></div>
    </div>
    <button class="admin-toggle" onclick="openAdminModal()">
        <i class="fas fa-crown"></i>
        <span>Admin</span>
    </button>
</header>

<div class="container">
    <!-- Customer Info Card -->
    <div class="card">
        <div class="card-title">
            <i class="fas fa-user-circle"></i>
            <span>Informasi Pemesan</span>
        </div>
        <div class="form-group">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" id="nama-pemesan" class="form-input" placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
            <label class="form-label">Alamat Lengkap</label>
            <input type="text" id="alamat-pemesan" class="form-input" placeholder="Jl. / Patokan / RT/RW">
        </div>
        <button class="btn-gps" id="btn-gps" onclick="getLocation()">
            <i class="fas fa-location-dot"></i>
            <span>Ambil Jarak Otomatis (GPS)</span>
        </button>
        <div id="distance-info" class="distance-info" style="display: none;"></div>
    </div>

    <!-- Menu Section -->
    <h2 style="font-size: 1.2rem; margin: 15px 0 10px; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-utensils" style="color: var(--primary);"></i>
        Pilihan Menu
    </h2>
    <div class="menu-grid" id="menu-container">
        <!-- Menu akan di-render via JS -->
    </div>

    <!-- QR Code Card -->
    <div class="card qr-section">
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://frofix.biz.id/lopo-cod/" alt="QR Code">
        </div>
        <p class="qr-text">Scan QR code untuk membuka di HP teman</p>
    </div>
</div>

<!-- Cart Bar -->
<div class="cart-bar">
    <div class="cart-info">
        <h4><i class="fas fa-shopping-bag" style="margin-right: 5px;"></i> <span id="item-count">0</span> Item</h4>
        <h3 id="display-total">Rp 0</h3>
    </div>
    <button class="btn-primary" onclick="checkout()">
        <i class="fab fa-whatsapp"></i>
        <span>Pesan</span>
    </button>
</div>

<!-- ADMIN MODAL (BARU) -->
<div class="admin-modal" id=
